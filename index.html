<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const API_BASE_URL = 'http://localhost:5000/api';

        function App() {
            const [user, setUser] = useState(null);
            const [blogs, setBlogs] = useState([]);
            const [categories, setCategories] = useState([]);
            const [view, setView] = useState('home');

            useEffect(() => {
                const token = localStorage.getItem('token');
                if (token) {
                    axios.get(`${API_BASE_URL}/users/me`, {
                        headers: { 'x-auth-token': token }
                    })
                    .then(res => setUser(res.data))
                    .catch(() => localStorage.removeItem('token'));
                }
                fetchBlogs();
                fetchCategories();
            }, []);

            const fetchBlogs = async () => {
                try {
                    const res = await axios.get(`${API_BASE_URL}/blogs`);
                    setBlogs(res.data);
                } catch (err) {
                    console.error(err);
                }
            };

            const fetchCategories = async () => {
                try {
                    const res = await axios.get(`${API_BASE_URL}/categories`);
                    setCategories(res.data);
                } catch (err) {
                    console.error(err);
                }
            };

            const handleLogout = () => {
                localStorage.removeItem('token');
                setUser(null);
                setView('home');
            };

            return (
                <div className="container mx-auto p-4">
                    <nav className="flex justify-between items-center mb-4">
                        <h1 className="text-2xl font-bold">Blog App</h1>
                        <div>
                            <button onClick={() => setView('home')} className="mr-2 px-4 py-2 bg-blue-500 text-white rounded">Home</button>
                            {user ? (
                                <>
                                    <span className="mr-2">Welcome, {user.username} ({user.role})</span>
                                    {user.role === 'author' && (
                                        <button onClick={() => setView('createBlog')} className="mr-2 px-4 py-2 bg-green-500 text-white rounded">Create Blog</button>
                                    )}
                                    {user.role === 'admin' && (
                                        <>
                                            <button onClick={() => setView('manageCategories')} className="mr-2 px-4 py-2 bg-purple-500 text-white rounded">Manage Categories</button>
                                            <button onClick={() => setView('manageUsers')} className="mr-2 px-4 py-2 bg-purple-500 text-white rounded">Manage Users</button>
                                        </>
                                    )}
                                    <button onClick={handleLogout} className="px-4 py-2 bg-red-500 text-white rounded">Logout</button>
                                </>
                            ) : (
                                <>
                                    <button onClick={() => setView('login')} className="mr-2 px-4 py-2 bg-blue-500 text-white rounded">Login</button>
                                    <button onClick={() => setView('register')} className="px-4 py-2 bg-blue-500 text-white rounded">Register</button>
                                </>
                            )}
                        </div>
                    </nav>

                    {view === 'home' && <BlogList blogs={blogs} categories={categories} setView={setView} />}
                    {view === 'login' && <Login setUser={setUser} setView={setView} />}
                    {view === 'register' && <Register setView={setView} />}
                    {view === 'createBlog' && user && <CreateBlog user={user} categories={categories} fetchBlogs={fetchBlogs} setView={setView} />}
                    {view === 'manageCategories' && user?.role === 'admin' && <ManageCategories categories={categories} fetchCategories={fetchCategories} />}
                    {view === 'manageUsers' && user?.role === 'admin' && <ManageUsers />}
                </div>
            );
        }

        function BlogList({ blogs, categories, setView }) {
            return (
                <div>
                    <h2 className="text-xl font-bold mb-4">Blogs</h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        {blogs.map(blog => (
                            <div key={blog._id} className="bg-white p-4 rounded shadow">
                                <h3 className="text-lg font-bold">{blog.title}</h3>
                                <p>{blog.content.substring(0, 100)}...</p>
                                <p className="text-sm text-gray-500">
                                    Category: {categories.find(cat => cat._id === blog.category)?.name || 'Unknown'}
                                </p>
                                <button onClick={() => setView(`viewBlog-${blog._id}`)} className="mt-2 px-4 py-2 bg-blue-500 text-white rounded">Read More</button>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        function Login({ setUser, setView }) {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                try {
                    const res = await axios.post(`${API_BASE_URL}/auth/login`, { email, password });
                    localStorage.setItem('token', res.data.token);
                    const userRes = await axios.get(`${API_BASE_URL}/users/me`, {
                        headers: { 'x-auth-token': res.data.token }
                    });
                    setUser(userRes.data);
                    setView('home');
                } catch (err) {
                    setError(err.response?.data.msg || 'Login failed');
                }
            };

            return (
                <div className="max-w-md mx-auto bg-white p-6 rounded shadow">
                    <h2 className="text-xl font-bold mb-4">Login</h2>
                    {error && <p className="text-red-500">{error}</p>}
                    <div onSubmit={handleSubmit} className="space-y-4">
                        <div>
                            <label className="block">Email</label>
                            <input
                                type="email"
                                value={email}
                                onChange={(e) => setEmail(e.target.value)}
                                className="w-full p-2 border rounded"
                                required
                            />
                        </div>
                        <div>
                            <label className="block">Password</label>
                            <input
                                type="password"
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}
                                className="w-full p-2 border rounded"
                                required
                            />
                        </div>
                        <button type="submit" onClick={handleSubmit} className="w-full px-4 py-2 bg-blue-500 text-white rounded">Login</button>
                    </div>
                </div>
            );
        }

        function Register({ setView }) {
            const [username, setUsername] = useState('');
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                try {
                    const res = await axios.post(`${API_BASE_URL}/auth/register`, { username, email, password });
                    localStorage.setItem('token', res.data.token);
                    setView('home');
                } catch (err) {
                    setError(err.response?.data.msg || 'Registration failed');
                }
            };

            return (
                <div className="max-w-md mx-auto bg-white p-6 rounded shadow">
                    <h2 className="text-xl font-bold mb-4">Register</h2>
                    {error && <p className="text-red-500">{error}</p>}
                    <div onSubmit={handleSubmit} className="space-y-4">
                        <div>
                            <label className="block">Username</label>
                            <input
                                type="text"
                                value={username}
                                onChange={(e) => setUsername(e.target.value)}
                                className="w-full p-2 border rounded"
                                required
                            />
                        </div>
                        <div>
                            <label className="block">Email</label>
                            <input
                                type="email"
                                value={email}
                                onChange={(e) => setEmail(e.target.value)}
                                className="w-full p-2 border rounded"
                                required
                            />
                        </div>
                        <div>
                            <label className="block">Password</label>
                            <input
                                type="password"
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}
                                className="w-full p-2 border rounded"
                                required
                            />
                        </div>
                        <button type="submit" onClick={handleSubmit} className="w-full px-4 py-2 bg-blue-500 text-white rounded">Register</button>
                    </div>
                </div>
            );
        }

        function CreateBlog({ user, categories, fetchBlogs, setView }) {
            const [title, setTitle] = useState('');
            const [content, setContent] = useState('');
            const [category, setCategory] = useState('');
            const [error, setError] = useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                try {
                    await axios.post(
                        `${API_BASE_URL}/blogs`,
                        { title, content, category },
                        { headers: { 'x-auth-token': localStorage.getItem('token') } }
                    );
                    fetchBlogs();
                    setView('home');
                } catch (err) {
                    setError(err.response?.data.msg || 'Failed to create blog');
                }
            };

            return (
                <div className="max-w-md mx-auto bg-white p-6 rounded shadow">
                    <h2 className="text-xl font-bold mb-4">Create Blog</h2>
                    {error && <p className="text-red-500">{error}</p>}
                    <div onSubmit={handleSubmit} className="space-y-4">
                        <div>
                            <label className="block">Title</label>
                            <input
                                type="text"
                                value={title}
                                onChange={(e) => setTitle(e.target.value)}
                                className="w-full p-2 border rounded"
                                required
                            />
                        </div>
                        <div>
                            <label className="block">Content</label>
                            <textarea
                                value={content}
                                onChange={(e) => setContent(e.target.value)}
                                className="w-full p-2 border rounded"
                                required
                            ></textarea>
                        </div>
                        <div>
                            <label className="block">Category</label>
                            <select
                                value={category}
                                onChange={(e) => setCategory(e.target.value)}
                                className="w-full p-2 border rounded"
                                required
                            >
                                <option value="">Select Category</option>
                                {categories.map(cat => (
                                    <option key={cat._id} value={cat._id}>{cat.name}</option>
                                ))}
                            </select>
                        </div>
                        <button type="submit" onClick={handleSubmit} className="w-full px-4 py-2 bg-green-500 text-white rounded">Create</button>
                    </div>
                </div>
            );
        }

        function ManageCategories({ categories, fetchCategories }) {
            const [name, setName] = useState('');
            const [description, setDescription] = useState('');
            const [error, setError] = useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                try {
                    await axios.post(
                        `${API_BASE_URL}/categories`,
                        { name, description },
                        { headers: { 'x-auth-token': localStorage.getItem('token') } }
                    );
                    fetchCategories();
                    setName('');
                    setDescription('');
                } catch (err) {
                    setError(err.response?.data.msg || 'Failed to create category');
                }
            };

            return (
                <div className="max-w-md mx-auto bg-white p-6 rounded shadow">
                    <h2 className="text-xl font-bold mb-4">Manage Categories</h2>
                    {error && <p className="text-red-500">{error}</p>}
                    <div onSubmit={handleSubmit} className="space-y-4">
                        <div>
                            <label className="block">Category Name</label>
                            <input
                                type="text"
                                value={name}
                                onChange={(e) => setName(e.target.value)}
                                className="w-full p-2 border rounded"
                                required
                            />
                        </div>
                        <div>
                            <label className="block">Description</label>
                            <textarea
                                value={description}
                                onChange={(e) => setDescription(e.target.value)}
                                className="w-full p-2 border rounded"
                            ></textarea>
                        </div>
                        <button type="submit" onClick={handleSubmit} className="w-full px-4 py-2 bg-purple-500 text-white rounded">Create Category</button>
                    </div>
                    <h3 className="text-lg font-bold mt-4">Existing Categories</h3>
                    <ul>
                        {categories.map(cat => (
                            <li key={cat._id}>{cat.name}</li>
                        ))}
                    </ul>
                </div>
            );
        }

        function ManageUsers() {
            return <div className="max-w-md mx-auto bg-white p-6 rounded shadow">User management not implemented</div>;
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
